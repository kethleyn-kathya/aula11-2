<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Aula 11</title>
</head>
<body>
    <main>
        <input type="number" id="num1" placeholder="Digite aqui o primeiro número"> <br>
        <input type="number" id="num2" placeholder="Digite aqui o segundo número"> <br>
        <button type="button" id="soma" onclick="soma()">+</button>
        <button type="button" id="sub" onclick="sub()">-</button>

        <h1 id="resultado"></h1>
    </main>
    <script src="script.js"></script>
